		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<header class="wrapper">
			<section class="discount-coupon">
				<p class="discount-text">
					Use code “XMAS” for a 20% discount at checkout.
				</p>
				<button class="close-btn btn" id="close-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-x"
						width="44"
						height="44"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#2c3e50"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M18 6l-12 12" />
						<path d="M6 6l12 12" />
					</svg>
				</button>
			</section>
			<section class="main-header">
				<p class="shop-logo">iCodeMas</p>
				<div class="form-control">
					<label for="search" class="sr-only">Search</label>
					<button class="btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-search"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2c3e50"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
							<path d="M21 21l-6 -6" />
						</svg>
					</button>
					<input type="search" name="search" id="search" placeholder="Search" />
				</div>
				<nav>
					<ul class="primary-navigation">
						<li><a href="">Featured</a></li>
						<li><a href="">Shop</a></li>
						<li><a href="">FAQ</a></li>
					</ul>
					<span class="shopping-cart" id="shopping-cart">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-shopping-bag"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2c3e50"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path
								d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
							/>
							<path d="M9 11v-5a3 3 0 0 1 6 0v5" />
						</svg>
						<p class="cart-count" id="cart-count"></p>
					</span>
				</nav>
			</section>
		</header>
